{%include 'includes/head.html' %}
{%include 'includes/navbar.html' %}
<center>
    <div class="Jumbotron container responsive warning-color-dark" style="border-radius:45px;">
        <h1 class="card text-center warning-color">Welcome {{s.name}}</h1>
        <a href="{%url 'add_items'%}" class="btn elegant-color-dark">Add Items</a>
        <a href="{%url 'logout'%}" class="btn elegant-color-dark">logout</a>
        <h1 class="card text-center warning-color"> {{msg}}</h1>
        <table class="warning-color table table-striped table-hover">

            <tr class="elegant-color-dark white-text">
                <th>Items</th>
                <th>Stock </th>
                <th>Price</th>
                <th></th>
            </tr>
        </table>
        {%for c in item%}
        <form method="POST" class="form-group">
            {%csrf_token%}
            <div class="row">
                <div class="col-3"><input type="text" name="item" value="{{c.item_name}}"
                        class="font-weight-bold warning-color form-control"></div>
                <div class="col-3"><input type="number" name="stock" value="{{c.stock}}" class="form-control"></div>
                <div class="col-3"><input type="number" step="0.01" name="price" value="{{c.price}}"
                        class="form-control"></div>
                <div class="col-3"><input type="submit" value="Update" class="form-control"></div>
            </div>
        </form>
        {%endfor%}

    </div>
</center>
